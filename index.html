<!DOCTYPE html>
<html>
    <head>
        <title>OpenWeatherAPI</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container">
            <h1>Weather</h1>
            <h4 id="cityName">City Name</h4>
            <hr>
            <p id="currentTemp"></p>
            <p id="feelsLikeTemp"></p>
            <p id="currentHumid"></p>
            <p id="currentWind"></p>
            <form>
                <label>
                    <input type="text" value="" id="locationInput" name="cityInput" required placeholder="Type in a city name"/>
                </label>
                <button type="submit" id="submitForm">Get weather</button>
            </form>
        </div>
    </body>
<script src="js/get.js"></script>
<script src="js/index.js"></script>
</html>
